<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">


</head>

<body>
    <nav>

        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="skaj.jpg" alt="company logo">
            </a>
            <div class="nav-links" id="nav-links">
                <ul class="flex">
                    <li class=" hover-link nav-item" id="cricket" onclick="onNavItemClick('cricket')">Sports</li>
                    <li class=" hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class=" hover-link nav-item" id="politics" onclick="onNavItemClick('finance')">Finance</li>
                    <li class=" hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class=" hover-link nav-item" id="technology" onclick="onNavItemClick('education')">Education
                    </li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g. Science" id="search-text">
                <button class="search-button" id="search-button">Search</button>
            </div>
            <a href="#" class="hover-link nav-toggle" id="nav-toggle">
               <i><?xml version="1.0" ?><svg height="35" viewBox="55 40 100 512" width="30" xmlns="http://www.w3.org/2000/svg"><title/><path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"/></svg></i>
            </a>
        </div>

    </nav>

    <main>


        <div class="cards-container container flex" id="cards-container">

        </div>



        <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the Title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut
                        voluptas dolore qui eaque numquam laboriosam vel rerum.</p>
                </div>
            </div>
        </template>


    </main>


    <script src="script.js"></script>
    <script src="script1.js"></script>
</body>

</html>
